<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Your Favorite Color</title>
</head>

<body>
    <center>
        <form name="colorpost" method="post" action="http://localhost:8080/examples/servlets/servlet/ColorPostServlet">
            <b>Select a Color:</b>
            <select name="color" size="1">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
            <br><br>
            <input type="submit" value="Submit" />
        </form>
    </center>
</body>

</html>
